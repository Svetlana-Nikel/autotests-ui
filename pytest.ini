[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    regression: маркировка для регрессинных тестов
    registration: маркировка для регистрационных тестов
    authorization: маркировка для авторизационных тестов
    courses: для тестов, связанных с курсами
    smoke: для смок тестов
    slow: для медленных тестов
    ui: для ui тестов
    critical: для критических тестов
