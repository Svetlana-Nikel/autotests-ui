<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h6{
            font-size: 15px
        }
        .h2-text {
           color: red
           }

        .h6-text {
            color: yellow
        }

        #h1-text{
            font-size: 50px
        }

        div.python > a {
            color: green
        }

        ul li {
            color: green
        }

        input[type="text"] {
            background-color: blue
        }

        a:hover {
            color: red
        }

        li::marker {
            color: red
        }

        ul > li:nth-child(2) {
            color: blue
        }
    </style>
</head>
<body>
<div class="Python">
    <h1 id="h1-text">Заголовок</h1>
    <h2 class="h2-text">H2 text</h2>
    <h6 class="h2-text h6-text">H6 text</h6>
    <p>Is all text, random and <span style="color: green"></span>.</p>
    <a href="https://stepik.org/lesson" target="_blank">Python</a>
    <img alt="browsers"
         src="https://img.freepik.com/free-photo/black-cat-crossing-neon-city-street_23-2152005296.jpg?semt=ais_hybrid&w=740&q=80"
         style="width: 250px">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <form action="/action" method="post">
        <input type="text" value="12345" placeholder="Text">
        <input required type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <textarea required placeholder="Text">12345</textarea>
        <button type="submit" disabled>Text</button>
    </form>
    <table>
        <thead>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Row 2</td>
            <td>Row 3</td>
        </tr>
        </tbody>
    </table>
    <div class="nth">
        <p>1<p>
        <p>2</p>
        <h6>3</h6>
        <h5>4</h5>
        <p>5</p>
    </div>
</div>
<div class="JS">
    <h2 class="h2-text">H2 text</h2>
    <a href="https://stepik.org/lesson" target="_blank">JS</a>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
</body>
</html>
